server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html index.htm;

    # Handle Laravel API routes
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Increase upload limits for category images
        client_max_body_size 10M;
        client_body_timeout 60s;
    }
    
    # Special handling for category image uploads
    location ~ ^/api/categories/.*/image$ {
        try_files $uri $uri/ /index.php?$query_string;
        client_max_body_size 10M;
        client_body_timeout 120s;
    }

    # Serve category images directly
    location /storage/categories/ {
        alias /var/www/storage/app/public/categories/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        
        # Enable GZIP compression for images
        gzip on;
        gzip_types image/jpeg image/png image/webp;
        
        # Security: Only allow image files
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            try_files $uri =404;
            
            # Add security headers for images
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options "nosniff";
            
            # Enable range requests for large images
            add_header Accept-Ranges bytes;
        }
        
        # Serve thumbnails with different caching
        location ~* /thumbnails/.*\.(jpg|jpeg|png|gif|webp|svg)$ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Deny access to non-image files
        location ~ /\. {
            deny all;
        }
        
        # Deny access to backup files
        location ~* \.(bak|backup|old|tmp)$ {
            deny all;
        }
    }

    # Handle Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net; img-src 'self' data: blob:; connect-src 'self'; manifest-src 'self'" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}